<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para el amor de mi vida ❤️</title>

  <!-- Fuente romántica -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
  <div class="text">
    <p><strong>Para el amor de mi vida:</strong></p>

    <p>
      Si pudiera elegir un lugar seguro,<br>
      sería a tu lado.
    </p>

    <p>
      Cuanto más tiempo estoy contigo,<br>
      más te amo.
    </p>

    <p class="love">— I Love You!</p>

    <p class="time">
      Mi amor por ti comenzó hace…<br>
      <span id="counter"></span>
    </p>
  </div>

  <div class="heart"></div>
</div>

<!-- Corazones cayendo -->
<div class="hearts"></div>

<!-- JS -->
<script src="script.js"></script>
</body>
</html>
